    <style>
        :root {
            --primary-color: #52DE97;
            --secondary-color: #181D31;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--secondary-color);
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #52de9838;
        }

        .box {
            --box-num: 50;
            width: calc((100vw - 2px) / var(--box-num));
            height: calc((100vw - 2px) / var(--box-num));
            border: 1px solid #52de9838;
            transition-duration: 2.5s;
        }

        .box.active {
            background: var(--primary-color);
            transition-duration: 0s;
        }

        @media(max-width: 1400px) {
            .box {
                --box-num: 45;
            }
        }
        @media(max-width: 1300px) {
            .box {
                --box-num: 40;
            }
        }
        @media(max-width: 1200px) {
            .box {
                --box-num: 35;
            }
        }
        @media(max-width: 1050px) {
            .box {
                --box-num: 30;
            }
        }
        @media(max-width: 900px) {
            .box {
                --box-num: 25;
            }
        }
        @media(max-width: 750px) {
            .box {
                --box-num: 20;
            }
        }
        @media(max-width: 600px) {
            .box {
                --box-num: 17;
            }
        }
        @media(max-width: 450px) {
            .box {
                --box-num: 14;
            }
        }
    </style>

    <script>
        $(".box").hover(function () {
            $(this).addClass("active");
        }, function () {
            $(this).removeClass("active");
        });
    </script>
